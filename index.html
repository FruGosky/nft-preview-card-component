<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="container__foto">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium foto">
      </div>
      <div class="container-text">
        <div class="container-text__title">
          <h1>Equilibrium #3429</h1>
        </div>
        <div class="container-text__discription">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="inline-box">
          <div class="inline-box__eth">
            <p><img src="./images/icon-ethereum.svg" alt="Ethereum image"> 0.041 ETH</p>
          </div>
          <div class="inline-box__days-left">
            <p><img src="./images/icon-clock.svg" alt="Clock image"> 3 days left</p>
          </div>
        </div>
        <div class="container-text__owner">
          <p><img class="container-text__owner--img" src="./images/image-avatar.png" alt="Avatar image"> Creation of <b>Jules Wyvern</b></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FruGosky">FruGosky</a>.
    </div>
  </footer>
</body>
</html>
